<html>
  <head>
    <title>Assignment 1</title>
    <link rel="stylesheet" href="assignment1.css" />
  </head>

  <body>
    <form>
      <h1>Registration Form</h1>
      <table>
        <tr>
          <td class="field">Name:</td>
          <td><input size="30" type="text" /></td>
        </tr>
        <tr>
          <td class="field">Email:</td>
          <td>
            <input size="30" type="email" />
            <button class="check btn">Check</button>
          </td>
        </tr>
        <tr>
          <td class="field">Age:</td>
          <td><input size="30" type="text" /></td>
        </tr>
        <tr>
          <td class="field">Country:</td>
          <td><input size="30" type="text" placeholder="India" /></td>
        </tr>
        <tr>
          <td class="field">Password:</td>
          <td><input size="30" type="password" /></td>
        </tr>
        <tr>
          <td class="field">Resume:</td>
          <td>
            <input type="file" />
          </td>
        </tr>
        <tr>
          <td class="field">Hobbies:</td>
          <td>
            <input type="checkbox" />
            <label> Cricket</label>
            <input type="checkbox" />
            <label> Football</label>
          </td>
        </tr>
        <tr>
          <td class="field">Gender:</td>
          <td>
            <input type="radio" name="gender" />
            <label>Female</label>
            <input type="radio" name="gender" />
            <label>Male</label>
            <input type="radio" name="gender" />
            <label>Other</label>
          </td>
        </tr>
        <tr>
          <td class="field">City:</td>
          <td>
            <select>
              <option selected disabled>--Choose City--</option>
              <optgroup label="Metro">
                <option>Kolkata</option>
                <option>Delhi</option>
                <option>Mumbai</option>
              </optgroup>
              <option>Other</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="field">Address:</td>
          <td><textarea rows="4" cols="30"></textarea></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input class="btn" type="submit" />
            <input class="btn" type="reset" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
